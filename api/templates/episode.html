{% extends 'base.html' %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
{% endblock %}
{% block content %}
<div class="anime">
    <div class="choix-episode">
        <ul class="liste-episode">
            {% for episode in episodes %}
            <li><a href="{{ url_for('anime', id=episode[0], numeroEpisode=episode[3]) }}">episode {{ episode[3] }} - {{ episode[2] }}</a></li>
            {% endfor %}
    </div>
</div>
{% endblock %}
